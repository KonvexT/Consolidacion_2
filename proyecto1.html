        <nav class="navbar fixed-top navbar-expand-md" data-bs-theme="dark">

            </div>
        </nav>
    </header>

    <main class="container">
        <section id="p1">
            <h1>Formulario de Pacientes</h1>
            <form action="">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <label for="txt-rut">RUT</label>
                        <input type="text" id="txt-rut" name="rut">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <label for="txt-primer-nombre">Primer Nombre</label>
                        <input type="text" id="txt-primer-nombre" name="primer_nombre">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3" id="contenedor-segundo-nombre">
                        <label for="txt-segundo-nombre">Segundo Nombre</label>
                        <input type="text" id="txt-segundo-nombre" name="segundo_nombre">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <label for="txt-apellido-paterno">Apellido Paterno</label>
                        <input type="text" id="txt-apellido-paterno" name="apellido_paterno">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <label for="txt-apellido-materno">Apellido Materno</label>
                        <input type="text" id="txt-apellido-materno" name="apellido_materno">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <label for="txt-fecha-nacimiento">Fecha Nacimiento</label>
                        <input type="date" id="txt-fecha-nacimiento" name="fecha_nacimiento">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <label for="select-sexo">Sexo</label>
                        <select name="sexo" id="select-sexo">
                            <option value="">Seleccione</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <label for="txt-correo-electronico">Correo electrónico</label>
                        <input type="email" id="txt-correo-electronico" name="correo_electronico">
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <label for="select-prevision">Previsión Salud</label>
                        <select name="sexo" id="select-prevision">
                            <option value="">Seleccione</option>
                            <option value="fonasa">Fonasa</option>
                            <option value="isapre">Isapre</option>
                        </select>
                    </div>
                    <div class="col-12 centrar">
                        <input type="submit" value="Registrar" id="btn-registrar">
                    </div>
                </div>
            </form>
        </section>
